        <title>Mustard Tofu</title>
    </head>

    <body>
        <h1>Mustard Tofu recipe:</h1>
        <img src="../images/mustard-tofu.jpg" alt="Mustard Tofu Photo">
        <h3>Ingredients:</h3>
        <ul>
            <li>2 cubes of tofu, each 250 g</li>
            <li>1/2 cup mustard, table or sarepska</li>
            <li>1/4 cup of dark beer</li>
            <li>1/4 cup of oil</li>
            <li>1/4 cup of maple syrup</li>
            <li>1/4 cup of soy sauce</li>
            <li>1/2 teaspoon of salt</li>
            <li>1 onion, cut into eighths</li>            
        </ul>
    </body>
